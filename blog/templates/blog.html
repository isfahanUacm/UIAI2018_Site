{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style href="{% static 'blog/static/styles.css' %}"></style>
</head>
<body>
{% for post in posts %}
    <h1><a href="{% url 'view_post' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.summary }}</p>
    <p>Date = {{ post.date }}, Comments = {{ post.approved_comment_count }}</p>
{% endfor %}
</body>
</html>
